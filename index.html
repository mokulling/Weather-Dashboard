<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class ="jumbotron"><h1>Weather Dashboard</h1></div>
    <div class="row">
        <div id="citysearch" class="col-3">Search for a City 
            <div id="searchbox">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">
            </div>
       
        </div>
        <div class= 'city'>
            <div id="city-name" class="col-9"></div>
            <div id="city-img"></div>
            <div id="city-temp">Temperature: </div>
            <div id="humidity">Humidity:</div>
            <div id="wind-speed">Wind Speed:</div>
            <div id="uvtitle">UV Index:<span id="uv"></span></div>
        </div>
    </div>
    <div class="row">
        <div id="newcity"></div>
    </div>
 
       
 
<div class="col-sm-12" id="forecast">
    <h3>5-day forecast:</h3>
    <div class="row">
        <div class="col-sm-2">
            <p id="date0"></p>
            <p id="img0"></p>
            <p>Temp:<span id="temp0"></span></p>
            <p>Humidity:<span id="hum0"></span></p>
            </div>
        <div class="col-sm-2">
            <p id="date1"></p></p>
            <p id="img1"></p>

            <p>Temp:<span id="temp1"></span></p>
            <p>Humidity:<span id="hum1"></span></p>
            </div>
        <div class="col-sm-2">
            <p id="date2"></p></p>
            <p id="img2"></p>

            <p>Temp:<span id="temp2"></span></p>
            <p>Humidity:<span id="hum2"></span></p>
        </div>
        <div class="col-sm-2">
            <p id="date3"></p></p>
            <p id="img3"></p>

            <p>Temp:<span id="temp3"></span></p>
            <p>Humidity:<span id="hum3"></span></p>
        </div>
        <div class="col-sm-2">
            <p id="date4"></p></p>
            <p id="img4"></p>

            <p>Temp:<span id="temp4"></span></p>
            <p>Humidity:<span id="hum5"></span></p>
        </div>
                                        


        </div>
    </div>





  







</div>
